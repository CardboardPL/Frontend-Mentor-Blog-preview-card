<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/general.css">
  <link rel="stylesheet" type="text/css" href="./styles/blog.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="blog-preview-card">
    <img src="./assets/images/illustration-article.svg" alt="Blog Preview">
    
    <div class="card-content">
      <ul class="tags-container" aria-label="Blog Tags">
        <li><span class="learning-tag tags">Learning</span></li>
      </ul>
  
      <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="author-info">
      <img src="./assets/images/image-avatar.webp" alt="Avatar of the Author">
      <p class="blog-author">Greg Hooper</p>
    </div>
  </article>
  
  <div class="attribution">
    Challenge by <a rel="noopener referrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a rel="noopener referrer" href="https://github.com/CardboardPL">CardboardPL</a>.
  </div>
</body>
</html>
